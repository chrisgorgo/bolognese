        \   <h2 class=\"map_wrap\">Description</h2>\n    <p id=\"description\" class=\"map_wrap\">This
        dataset provides level 2/3 root zone soil moisture (RZSM) estimates at multiple
        depths at 90-m spatial resolution from the Airborne Microwave Observatory
        of Subcanopy and Subsurface (AirMOSS) radar instrument collected over ten
        sites across North America. AirMOSS produces estimates of RZSM with data from
        a P-band synthetic aperture radar (SAR) flown on a NASA Gulfstream-III aircraft.
        The resulting soil moisture estimates capture the effects of gradients of
        soil, topography, and vegetation heterogeneity over an area of approximately
        100km x 25km at each of the study sites. AirMOSS flight campaigns took place
        at least biannually from 2012 to 2015 at each site.</p>\n<h2>Science Keywords</h2><div
