        Eskes","given-name":"Henk","family-name":"Eskes"}],"title":"Multi-Sensor Reanalysis
        (MSR) of total ozone, version 2","container-title":"\n    Royal Netherlands
        Meteorological Institute (KNMI)\n  ","description":{"type":"Abstract","text":"The
        ozone multi-sensor reanalysis (MSR) is a multi-decadal ozone column\n     data
        record constructed using all available ozone column satellite data\n     sets,
        surface Brewer and Dobson observations and a data assimilation\n     technique
        with detailed error modelling. The result is a high-resolution\n     time
        series of 6-hourly global ozone column fields and forecast error\n     fields
        that may be used for ozone trend analyses as well as detailed\n     case studies.
        \n    \n     The MSR2 (MSR version 2) consists of an ozone record initially
        for\n     the years 1970-2012. This period is extended in 2017 to also cover\n     the
        years 2013-2015, and it will be extended further."},"resource-type-subtype":"\n    Satellite
