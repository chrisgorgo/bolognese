        {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}\nspan.s1 {font:
        7.0px Helvetica}\n\n\n\nThese are the recommendations of a working group that
        was formed in February 2013 with a charge to examine works metadata with respect
        to fitness for purpose in the ORCID registry and utility to producers and
        consumers of such metadata. The group membership represented a good cross-section
        of the ORCID constituency, with publishers, metadata experts, academic libraries,
        service providers, identifier experts, etc. all contributing. Discussions
        were held in a series of 7 conference calls over approximately as many months,
        together with commentary posted to a project site between calls."},"resource-type-subtype":"Paper","license":"https://creativecommons.org/publicdomain/zero/1.0","version":6,"related-identifier":[],"schema-version":"http://datacite.org/schema/kernel-3","state":"findable","xml":"PHJlc291cmNlIHhtbG5zPSJodHRwOi8vZGF0YWNpdGUub3JnL3NjaGVtYS9r\nZXJuZWwtMyIgeG1sbnM6eHNpPSJodHRwOi8vd3d3LnczLm9yZy8yMDAxL1hN\nTFNjaGVtYS1pbnN0YW5jZSIgeHNpOnNjaGVtYUxvY2F0aW9uPSJodHRwOi8v\nZGF0YWNpdGUub3JnL3NjaGVtYS9rZXJuZWwtMyBodHRwOi8vc2NoZW1hLmRh\ndGFjaXRlLm9yZy9tZXRhL2tlcm5lbC0zL21ldGFkYXRhLnhzZCI+PGlkZW50\naWZpZXIgaWRlbnRpZmllclR5cGU9IkRPSSI+MTAuMjM2NDAvMDcyNDMuNTE1\nMzk3MTwvaWRlbnRpZmllcj48Y3JlYXRvcnM+PGNyZWF0b3I+PGNyZWF0b3JO\nYW1lPkxhdXJhIFBhZ2xpb25lPC9jcmVhdG9yTmFtZT48bmFtZUlkZW50aWZp\nZXIgbmFtZUlkZW50aWZpZXJTY2hlbWU9Ik9SQ0lEIiBzY2hlbWVVUkk9Imh0\ndHA6Ly9vcmNpZC5vcmciPjAwMDAtMDAwMy0zMTg4LTYyNzM8L25hbWVJZGVu\ndGlmaWVyPjwvY3JlYXRvcj48Y3JlYXRvcj48Y3JlYXRvck5hbWU+UmljaGFy\nZCBSb2RnZXJzPC9jcmVhdG9yTmFtZT48L2NyZWF0b3I+PGNyZWF0b3I+PGNy\nZWF0b3JOYW1lPkFteSBCcmFuZDwvY3JlYXRvck5hbWU+PG5hbWVJZGVudGlm\naWVyIG5hbWVJZGVudGlmaWVyU2NoZW1lPSJPUkNJRCIgc2NoZW1lVVJJPSJo\ndHRwOi8vb3JjaWQub3JnIj4wMDAwLTAwMDItNDIwOC0xMDAwPC9uYW1lSWRl\nbnRpZmllcj48L2NyZWF0b3I+PGNyZWF0b3I+PGNyZWF0b3JOYW1lPktldmlu\nIERvbGJ5PC9jcmVhdG9yTmFtZT48bmFtZUlkZW50aWZpZXIgbmFtZUlkZW50\naWZpZXJTY2hlbWU9Ik9SQ0lEIiBzY2hlbWVVUkk9Imh0dHA6Ly9vcmNpZC5v\ncmciPjAwMDAtMDAwMi03OTEyLTQ2NzY8L25hbWVJZGVudGlmaWVyPjwvY3Jl\nYXRvcj48Y3JlYXRvcj48Y3JlYXRvck5hbWU+TWFydGluIEZlbm5lcjwvY3Jl\nYXRvck5hbWU+PG5hbWVJZGVudGlmaWVyIG5hbWVJZGVudGlmaWVyU2NoZW1l\nPSJPUkNJRCIgc2NoZW1lVVJJPSJodHRwOi8vb3JjaWQub3JnIj4wMDAwLTAw\nMDMtMTQxOS0yNDA1PC9uYW1lSWRlbnRpZmllcj48L2NyZWF0b3I+PGNyZWF0\nb3I+PGNyZWF0b3JOYW1lPkxhdXJlbCBIYWFrPC9jcmVhdG9yTmFtZT48bmFt\nZUlkZW50aWZpZXIgbmFtZUlkZW50aWZpZXJTY2hlbWU9Ik9SQ0lEIiBzY2hl\nbWVVUkk9Imh0dHA6Ly9vcmNpZC5vcmciPjAwMDAtMDAwMS01MTA5LTM3MDA8\nL25hbWVJZGVudGlmaWVyPjwvY3JlYXRvcj48Y3JlYXRvcj48Y3JlYXRvck5h\nbWU+TWFyayBIZW5yeTwvY3JlYXRvck5hbWU+PC9j