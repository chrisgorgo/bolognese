        \       <abstract>\r\n          <p>This article presents a practical roadmap
        for scholarly data repositories to implement data citation in accordance with
        the Joint Declaration of Data Citation Principles (Data Citation Synthesis
        Group, 2014), a synopsis and harmonization of the recommendations of major
        science policy bodies. The roadmap was developed by the Repositories Early
        Adopters Expert Group,  part of the Data Citation Implementation Pilot (DCIP)
        project (FORCE11, 2015), an initiative of FORCE11.org and the NIH BioCADDIE
        (2016) program. The roadmap makes 11 specific recommendations, grouped into
        three phases of implementation: a) required steps needed to support the Joint
        Declaration of Data Citation Principles, b) recommended steps that facilitate
        article/data publication workflows, and c) optional steps that further improve
        data citation support provided by data repositories.</p>\r\n        </abstract>\r\n
